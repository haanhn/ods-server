<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2" style="margin-top: 70px; margin-bottom: 50px;">
                <form action='http://localhost:5000/api/donations/create_payment_url' method="POST">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Email address</label>
                      <input type="text" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="campaignId">Campaign Id</label>
                        <input type="text" class="form-control" name="campaignId" id="campaignId">
                    </div>
                    <div class="form-group">
                        <label for="fullname">Tên</label>
                        <input type="text" class="form-control" name="fullname" id="fullname">
                    </div>
                    <div class="form-group">
                        <label for="amount">Số tiền</label>
                        <input type="text" class="form-control" name="amount" id="amount">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Ngân Hàng</label>
                      <select class="form-control" name="bankCode" id="exampleFormControlSelect1">
                          <option value="NCB">Ngân hàng Quốc dân (NCB)</option>
                          <option value="ACB">ABC</option>
                        <option value="SACOMBANK">Ngân hàng TMCP Sài Gòn Thương Tín (SacomBank)</option>
                        <option value="TPBANK">Ngân hàng Tiên Phong (TPBank)</option>
                        <option value="VIETCOMBANK">Ngân hàng Ngoại thương (Vietcombank)</option>
                      </select>
                    </div>
                    <input type="text" name="anonymous" value="true">
                    <input type="text" name="noti" value="true">
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Example textarea</label>
                      <textarea class="form-control" name="abc" id="exampleFormControlTextarea1" rows="3">Donations for campaign</textarea>
                    </div>
                    <input type="text" name="message">
                    <input type="submit" class="btn" value="Donate">
                </form>
            </div>
        </div>
            
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
